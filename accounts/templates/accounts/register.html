{% extends "base.html" %}

{% block content %}
<div class="shadow p-5 m-5 bg-body rounded">
<h1 style="color: darkmagenta;">Let's get started.</h1>

<form action="{% url 'accounts:register' %}" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
    {% if field.errors %}
    <div class="text-danger">
        {{field.errors}}
    </div>
    {% endif %}
    <div class="form-floating mt-3 mb-3">
        {{field}}
        <label for="{{field.id_for_label}}">{{field.label}}</label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
{% endblock content %}
